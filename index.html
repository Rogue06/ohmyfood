<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/071113fa25.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main__container">
        <header>
            <div class="logo">
                <img src="./images/logo/ohmyfood.png" alt="logo">
            </div>
            <!--search restaurant-->
            <div class="location__container">
                <div class="location__icon">
                    <i class="fa-solid fa-location-dot"></i>
                        <input type="search" name="restaurant-location" id="restaurant-location" placeholder="Paris, Belleville">
                </div>
            </div>
</header>
<!--Explore restaurant-->
        <main>
            <section class="section__book">
                <div class="book__container">
                    <div class="book__title">
                        <h2>Réservez le menu qui
                        vous convient</h2>
                    </div>
                        <span class="book__text">Découvrez des restaurants d’exception, sélectionnés par nos soins.</span>

                    <button class="book__button">Explorer nos restaurants</button>
                </div>
            </section>
        </main>

<!--instructions-->
        <section class="instructions">
            <div class="instructions__title">
<h2>Fonctionnement</h2>
            </div>
            <div class="steps__container">
                <div class="step__one">
                    <div class="step__number">
                        <div class="step__iconandtxt">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <span class="step__text">
                            Choisissez un restaurant
                            </span>
                        </div>
                    </div>
                </div>

                <div class="step__two">
                    <div class="step__number">
                        <div class="step__iconandtxt">
                            <i class="fa-solid fa-list-ul"></i>
                            <span class="step__text">
                            Composez votre menu
                            </span>
                        </div>
                    </div>
                </div>

                <div class="step__three">
                    <div class="step__number">
                        <div class="step__iconandtxt">
                            <i class="fa-solid fa-store"></i>
                            <span class="step__text">
                            Dégustez au restaurant
                            </span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="restaurants">
            <div class="restaurants__title">
                <h2>Restaurants</h2>
            </div>

            <div class="cards-restaurant__container">
                <a href="#">
                    <article class="restaurant__container">
                        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo la palette du goût restaurant Ménilmontant">
                        <div class="card__content">
                            <div class="card__text">
                                <h3 class="card__title">La palette du goût</h3>
                                <p class="card__subtitle">Ménilmontant</p>
                            </div>
                        </div>
                    </article>
                </a>

            </div>
        </section>
            <footer>

            </footer>
    </div>
</body>
</html>
